<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEAR Alert failed</title>
    <link rel="stylesheet" href="./build/tailwind.css">
</head>
<body>
    <div class="flex justify-center mt-40">
        <div class="relative w-alert bg-white rounded-3xl px-6 py-4 shadow-2xl z-50">
            <div class="flex flex-col items-center px-4">
                <img src="./img/failed.png" alt="" class="-mt-20">
                <p class="text-center text-4xl md:text-6xl font-bold mt-2">Transaction failed</p>
                <a href="#" class="mt-9 w-full md:w-2/3 h-14 bg-gradient-to-r from-orange-300 to-orange-400 rounded-full p-0.5">
                    <div class="w-full h-full rounded-full bg-transparent hover:bg-white">
                        <p class="h-full flex items-center justify-center text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-white to-white hover:from-orange-300 hover:to-orange-400">View on explorer</p>
                    </div>
                </a>
                <a href="#" class="text-gray-300 hover:text-orange-300 text-xl font-bold mt-5">Close</a>
            </div>
        </div>
    </div>
</body>
</html>
